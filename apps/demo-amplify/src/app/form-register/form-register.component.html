<form
  name="signupForm"
  [formGroup]="signupForm"
  novalidate
  (ngSubmit)="signupForm.valid && submit()"
>
  <div class="p-field">
    <label for="name">Nombre:</label>
    <br>
    <input
      id="name"
      formControlName="name"
      type="text"
      pInputText
      required>
  </div>
  <div class="p-field">
    <label for="family_name">Apellidos:</label>
    <br>
    <input
      id="family_name"
      formControlName="family_name"
      type="text"
      pInputText
      required
    />
  </div>
  <div class="p-field">
    <label for="tipoIdentificacion">Tipo Identificación:</label>
    <br>
    <input
      id="tipoIdentificacion"
      formControlName="tipoIdentificacion"
      type="text"
      pInputText
      required
    />
  </div>
  <div>

  </div>
  <div class="p-field">
    <label for="identificacion">Identificación:</label>
    <br>
    <input
      id="identificacion"
      formControlName="identificacion"
      type="text"
      pInputText
    />
  </div>
  <div class="p-field">
    <label for="locale">Nacionalidad:</label>
    <br>
    <input
      id="locale"
      formControlName="locale"
      type="text"
      pInputText
      required
    />
  </div>
  <div class="p-field">
    <label for="telf">telefono:</label>
    <br>
    <input
      id="telf"
      formControlName="telf"
      type="text"
      pInputText
    />
  </div>
  <div class="p-field">
    <label for="tipoIdentificacion">Rol:</label>
    <br>
    <input
      id="rol"
      formControlName="rol"
      type="text"
      pInputText
    />
  </div>
  <div class="p-field">
    <label for="nickname">Usuario:</label>
    <br>
    <input
      id="nickname"
      formControlName="nickname"
      type="text"
      pInputText
      required
    />
  </div>
  <div class="p-field">
    <label for="email">Email:</label>
    <br>
    <input
      id="email"
      formControlName="email"
      type="email"
      pInputText
      required
    />
  </div>
  <div class="p-field">
    <label for="password">Contraseña:</label>
    <br>
    <input
      id="password"
      formControlName="password"
      type="password"
      pInputText
      required
    />
  </div>
  <br>
  <div class="p-grid">
    <div class="p-lg-4 p-col-12">
      <button
        type="submit"
        class="p-mr-4 p-mb-4"
        [disabled]="!signupForm.valid"
      >Crear Usuario</button>
    </div>
  </div>
</form>
